<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Aves de Guatemala</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="content">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Aves de Guatemala</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list *ngIf="birds && birds.length > 0">
    <div *ngFor="let bird of birds" class="bird-container">
      <ion-item lines="none" class="bird-item">
        <!-- Imagen del sonograma -->
        <div class="bird-thumbnail">
          <img 
            [src]="bird.sono?.med || 'assets/default-placeholder.png'" 
            alt="Sonograma del ave" 
            (error)="onImageError($event)"
          />
        </div>
        <!-- Información del ave -->
        <div class="bird-info">
          <p><strong>Familia:</strong> {{ bird.gen }} {{ bird.sp }}</p>
          <p><strong>Nombre:</strong> {{ bird.en }}</p>
          <p *ngIf="bird.loc"><strong>Ubicación:</strong> {{ bird.loc }}</p>
          <p *ngIf="bird.rec"><strong>Descubridor:</strong> {{ bird.rec }}</p>
        </div>
      </ion-item>

      <!-- Controles de Audio -->
      <div class="audio-controls">
        <ion-button fill="outline" (click)="playSound(bird)">
          <ion-icon name="play-outline"></ion-icon>
        </ion-button>
        <ion-button fill="outline" (click)="pauseSound(bird)">
          <ion-icon name="pause-outline"></ion-icon>
        </ion-button>
        <ion-button fill="outline" (click)="stopSound(bird)">
          <ion-icon name="stop-outline"></ion-icon>
        </ion-button>
      </div>

      <!-- Progreso -->
      <div class="progress-container">
        <ion-progress-bar [value]="bird.progress / 100"></ion-progress-bar>
        <div class="time-info">
          <span>{{ bird.currentTime }}</span>
          <span>{{ bird.duration }}</span>
        </div>
      </div>

      <!-- Divisor -->
      <div class="custom-divider"></div>
    </div>
  </ion-list>

  <ion-item *ngIf="birds.length === 0">
    <ion-label>No se encontraron grabaciones de aves.</ion-label>
  </ion-item>
</ion-content>

<style>
  .content {
    background-color: var(--ion-background-color);
  }
  
  .bird-container {
    margin: 16px;
    padding: 16px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    background-color: var(--ion-item-background);
  }
  
  .bird-item {
    display: flex;
    align-items: flex-start;
    padding: 10px 0;
  }
  
  .bird-thumbnail {
    width: 80px;
    height: 80px;
    margin-right: 16px;
  }
  
  .bird-thumbnail img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 8px;
    background-color: var(--ion-color-light);
  }
  
  .bird-info {
    flex: 1;
    font-size: 14px;
    line-height: 1.6;
    color: var(--ion-text-color);
  }
  
  .audio-controls {
    display: flex;
    justify-content: center;
    gap: 12px;
    margin-top: 10px;
  }
  
  .progress-container {
    margin-top: 10px;
  }
  
  .time-info {
    display: flex;
    justify-content: space-between;
    font-size: 12px;
    color: var(--ion-color-medium);
  }
  
  .custom-divider {
    height: 1px;
    background-color: var(--ion-color-light);
    margin-top: 16px;
  }  
</style>
